  priorityClassName: ""

  # -- Pod disruption budget - for more details see https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  podDisruptionBudget:
    enabled: false
    minAvailable: 1    # @schema type:[integer, string]
    nameOverride: ""
    # maxUnavailable: "50%"

  metrics:

    listen:
      port: 8080

    service:
      enabled: false
      port: 8080
      annotations: {}

  readinessProbe:
    address: ""
    port: 8081

  startupProbe:
    enabled: false
    useReadinessProbePort: true
    port: ""

  extraEnv: []

  extraArgs: {}

  extraInitContainers: []

  extraVolumes: []
  
  extraVolumeMounts: []

  deploymentAnnotations: {}

  podAnnotations: {}

  podLabels: {}

  podSecurityContext:
    enabled: true
      # fsGroup: 2000

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    enabled: true
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault

  resources: {}
